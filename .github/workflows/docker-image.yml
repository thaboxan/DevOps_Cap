name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build ./api/ -t thaboxanx/devops_api:v1
      - name: Push to Docker Hub
        run : docker push thaboxanx/devops_api:v1
